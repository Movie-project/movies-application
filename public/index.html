<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <!--bootstrap stylesheet-->

    <link rel="stylesheet" href="/style.css" />
    <!--animated loading js---------->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <!--bootstrap for star rating---->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Movie Box</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
            <li class="nav-item active">
                <a class="nav-link" href="#movie-title">Add Movie <span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>




    <div class="container">

        <div class="se-pre-con"></div>
            <div id="loading"><img src="./Preloader_7.gif"></div>

        <div id="movie-header"></div>
        <div id="movie-list"></div>

    </div>
    <br>

<!-------------ENTER A MOVIE FORM HERE---------->
    <div class="form hidden-on-load">
        <label>Add Movie
            <input id="movie-title" autofocus placeholder="Enter a Movie Title">
            <br>
            <!--star rating -->
            <input type="hidden" id="rating">
            <div class="rating">
                <label>
                    <input type="radio" name="stars" value="1" />
                    <span class="icon">★</span>
                </label>
                <label>
                    <input type="radio" name="stars" value="2" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                </label>
                <label>
                    <input type="radio" name="stars" value="3" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                </label>
                <label>
                    <input type="radio" name="stars" value="4" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                </label>
                <label>
                    <input type="radio" name="stars" value="5" />
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                    <span class="icon">★</span>
                </label>
            </div>
            <!--end of star rating-->
        </label>
            <br>
            <button type="submit" id="add-movie-btn" class="btn btn-secondary">Add Movie</button>
    </div>

    <!--EDIT MOVIE FORM-->

    <form class="edit-form hidden-edit-form">
        <label><h1>Edit Movie Title</h1><input id="edit-input"></label>
        <br>
        <h1>Edit your rating: </h1>
        <!--edit star rating-->
        <input type="hidden" id="edit-rating">
        <div class="rating">
            <label>
                <input type="radio" name="stars" value="1" />
                <span class="icon">★</span>
            </label>
            <label>
                <input type="radio" name="stars" value="2" />
                <span class="icon">★</span>
                <span class="icon">★</span>
            </label>
            <label>
                <input type="radio" name="stars" value="3" />
                <span class="icon">★</span>
                <span class="icon">★</span>
                <span class="icon">★</span>
            </label>
            <label>
                <input type="radio" name="stars" value="4" />
                <span class="icon">★</span>
                <span class="icon">★</span>
                <span class="icon">★</span>
                <span class="icon">★</span>
            </label>
            <label>
                <input type="radio" name="stars" value="5" />
                <span class="icon">★</span>
                <span class="icon">★</span>
                <span class="icon">★</span>
                <span class="icon">★</span>
                <span class="icon">★</span>
            </label>
        </div>
        <button type="button" id="save-movie" class="btn btn-secondary">Save Changes</button>
    </form>



<!--our javascript--------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="/main.js"></script>
